<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ズンドコ節</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", () => {

            document.getElementById("zundoko-button").addEventListener("click", () => {
                print_zundoko_kiyoshi();
            });

            function print_zundoko_kiyoshi() {
                document.getElementById("zundoko-result").innerHTML = "";
                zundokoList = [];
                let zundokoKiyoshi = false;

                while (!zundokoKiyoshi) {
                    if (Math.random() < 0.5) {
                        zundokoList.push("ズン");
                    } else{ 
                        zundokoList.push("ドコ");
                    }

                    if (zundokoList.length > 4) {
                        for (let i = 5; i > 1; i--) {
                            if (zundokoList[zundokoList.length - i] !== "ズン") { 
                                break;
                            } else if (i < 3) {
                                if (zundokoList[zundokoList.length - 1] === "ドコ") {
                                    zundokoList.push("キ・ヨ・シ！");
                                    zundokoKiyoshi = true;
                                }
                            }
                        }
                    }
                }

                for (let i = zundokoList.length; i > 0; i--) {
                    if (i > 6) {
                        document.getElementById("zundoko-result").innerHTML += zundokoList[zundokoList.length - i] + "<br>";
                    } else {
                        document.getElementById("zundoko-result").innerHTML += "<span class='fs-" + i + "'>" + zundokoList[zundokoList.length - i] + "</span><br>"; 
                    }
                }
            }

        });
    </script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="mt-3">
            <button id="zundoko-button" class="btn btn-primary mb-3">Let's Zundoko</button>
            <div id="zundoko-result" class="fs-6"></div>
        </div>
    </div>
</body>
